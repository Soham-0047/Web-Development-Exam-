<style>
.main{
    padding:0;
    margin:0;
    overflow-y: hidden;
    overflow-x: hidden;
    height:100%;
    
}
.left{
   
    background: #1E293B;
    height:90vh;
    
    border-radius: 10px;
    

    
    max-width: 18%;
    padding:20px 0px;

}
.left-wrap{
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    text-align: center;
     padding-right: 5rem;

}

.row{
    display: flex;
    justify-content:space-evenly;
}
.row h4{
    position: relative;
    bottom: 1.7rem;
    color: white;
    font-size: 1.2rem;
}
.row h3{
    position: relative;
    bottom: 1.5rem;
}

#divide{
    width:16rem;
    margin: 0 auto;
    justify-items: center;
    align-items: center;
    text-align: center;
    position: relative;
    margin-bottom: 3rem;
    

}
.main-ex{
    font-size: 1.2rem;
    color:#14B8A6;
    text-align: center;
    position: relative;
    margin-top: 20px;
}
.row:nth-child(4){
    #r-icon{
       position: relative;
    right:0.2rem;  
    }
   
}
.row:nth-child(5){
    #r-icon{
       position: relative;
    right:0.5rem;  
    }
   
}
.row:nth-child(6){
    #r-icon{
       position: relative;
    right:0.2rem;  
    }
   
}

.row:nth-child(7){
    #r-icon{
       position: relative;
    right:0.7rem;  
    }
   
}

.right{
    display: flex;
    flex-direction: column;
    max-width: 80%;
}

.nav{
    position: relative;

    bottom:39rem;
    margin-top:10px;
    max-width: 100%;
    justify-content: center;
    align-items: center;
    left:18rem;


}
.nav-wrap{
   
    display: flex;
    justify-content: space-evenly;
    margin: 0 auto;
    background-color: bisque;
    z-index: -1;

}
#nam{
    width:100%;
    border: 1px solid black;
    padding:10px 50px;
    border-radius: 15px;
    margin-top: 15px;

}

#btn-sp{
    display: flex;
    margin-top: 15px;

}
#btn-sp button{
    padding:10px 20px;
    border-radius: 15px 15px;
}
#b1{
    background-color: black;
    color: white;
    position: relative;
    left:10px;
}


@media  only screen and (max-width:800px) {

    .left{
        max-width: 20%;
    padding:20px 0px;

}
}
</style>
